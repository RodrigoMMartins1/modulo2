<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5</title>
</head>

<body>
  <h1>Ex 5</h1>
  <label for="n1">Primeiro número inteiro positivo:</label>
  <input type="number" id="n1" min="0">
  <label for="n2">Segundo número inteiro positivo:</label>
  <input type="number" id="n2" min="0">
  <button id="submit">Calcular</button>
  <div id="result"></div>

  <script>
    // Elabore um programa que, dados dois números naturais n1 e n2, representando um intervalo fechado [n1, n2], exibe todos os números primos no intervalo.

    const primo = (numero) => {
      if (numero < 2) {
        return false;
      }
      for (let i = 2; i < numero; i++) {
        if (numero % i === 0) {
          return false;
        }
      }
      return true;
    };

    const button = document.getElementById('submit');
    button.addEventListener('click', () => {
      const n1 = parseInt(document.getElementById('n1').value);
      const n2 = parseInt(document.getElementById('n2').value);
      const primes = [];
      for (let i = n1; i <= n2; i++) {
        if (primo(i)) primes.push(i);
      }
      const result = document.getElementById('result');
      result.innerHTML = `Os números primos no intervalo [${n1}, ${n2}] são: ${primes}.`;
    });

  </script>
</body>

</html>
