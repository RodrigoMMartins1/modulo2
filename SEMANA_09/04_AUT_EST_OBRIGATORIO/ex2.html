<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2</title>
</head>

<body>
  <h1>Ex 2</h1>
  <label for="numero">Número inteiro positivo:</label>
  <input type="number" id="number" min="0">
  <button id="submit">Calcular</button>
  <div id="result"></div>
  <script>
    // Crie uma página web na qual o usuário informe um número inteiro positivo e quando o usuário indicar que deseja que o cálculo seja realizado (pressionar um botão), seja exibida a soma de seus dígitos.
    const button = document.getElementById('submit');
    button.addEventListener('click', () => {
      const number = document.getElementById('number').value;
      const sum = number.split('').reduce((acc, curr) => {
        return acc + parseInt(curr)
      }, 0);
      const result = document.getElementById('result');
      result.innerHTML = `A soma dos dígitos do número informado é igual a ${sum}.`;
    });
  </script>
</body>

</html>
